<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h2 class="text-center">Thông tin nhân viên</h2>
        <div class="row my-4">
            <div class="col-lg-6">
                <form class="form-input">
                    <div class="input-group">
                        <div class="input-group-text bg-success text-white">Mã NV</div>
                        <input type="text" class="form-control" id="maNV" title="Mã nhân viên" />
                    </div>
                    <div class="input-group">
                        <div class="input-group-text bg-success text-white">Tên NV</div>
                        <input type="text" class="form-control" id="hoTen" title="Tên nhân viên" />
                    </div>
                    <div class="input-group">
                        <div class="input-group-text bg-success text-white">Chức vụ</div>
                        <select name="" class="form-control" id="chucVu">
                            <option value="Giám đốc">Giám đốc </option>
                            <option value="Quản lý">Quản lý</option>
                            <option value="Trà xanh">Trà xanh</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <div class="input-group-text bg-success text-white">HS lương</div>
                        <input type="text" class="form-control" id="heSo" />
                    </div>
                    <div class="input-group">
                        <div class="input-group-text bg-success text-white">Lương CB</div>
                        <input type="text" class="form-control" id="luongCB" />
                    </div>
                    <button class="btn btn-danger" id="btnTinhLuong">Tính lương</button>
                </form>
            </div>
            <div class="col-lg-6 info">
                <h2 class="text-white">Thông tin nhân viên</h2>
                <div id="info-list"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./js/NhanVien.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
